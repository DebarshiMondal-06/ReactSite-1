service: ci-cd-mern-aws
frameworkVersion: '2'

plugins:
  - serverless-s3-sync

provider:
  name: aws
  runtime: nodejs12.x
  stage: development
  region: ap-south-1
    

custom:
  s3Sync:
    - bucketName: mern-serverless-buckets
      localDir: build/




resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: error.html
        BucketName: mern-serverless-buckets
    BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref S3Bucket
        PolicyDocument:
          Statement:
            - Action:
                - 's3:GetObject'
              Effect: Allow
              Resource: 'arn:aws:s3:::mern-serverless-buckets/*'
              Principal: '*'







